<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home-Aktive Studios Mw</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/project-assets/favicon_package/favicon.ico"
    />
  </head>
  <body>
    <!-- Landing page hero-section -->
    <header class="hero-section">
      <div class="hero-section__main-container">
        <div class="hero-section--left">
          <div class="hero-section__social-media-icons">
            <a
              href="https://hi-in.facebook.com/people/Aktive-Studios/100067397454563/"
              target="_blank"
            >
              <img
                class="social-media social-media--facebook"
                src="/project-assets/icons/facebook.png"
                alt="FaceBook"
              />
            </a>
            <a
              href="https://www.instagram.com/@aktive.studios_mw"
              target="_blank"
            >
              <img
                class="social-media social-media--instagram"
                src="/project-assets/icons/instagram.png"
                alt="Instagram"
              />
            </a>
            <a href="#">
              <img
                class="social-media social-media--linkedin"
                src="/project-assets/icons/linkedin.png"
                alt="LinkedIn"
              />
            </a>
            <a href="#">
              <img
                class="social-media social-media--whatsapp"
                src="/project-assets/icons/whatsapp.png"
                alt="WhatsApp"
              />
            </a>
          </div>
        </div>
        <div class="hero-section--right">
          <!-- Navigation -->
          <nav class="hero-section__nav">
            <!-- Links -->
            <ul class="hero-section__nav-links">
              <li><a href="#">Home</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact Us</a></li>
              <li><a href="#">About Us</a></li>
            </ul>
            <!-- Icon -->
            <div class="hero-section__nav-icon"></div>
          </nav>
          <!-- Bottom section -->
          <div class="hero-section__btn-timer">
            <button class="btn-timer__btn btn btn--book-now">BOOK NOW</button>
            <div class="btn-timer__glow glow" title="We are open">
              <span class="glow__inner-circle"></span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <!-- Service-Overview-Section -->
      <div class="main__service-overview">
        <!-- Service-Overview-Heading -->
        <h2 class="service-overview__title text-center">Overview</h2>
        <!-- Serive-Overview-Card-One -->
        <div class="service-overview__graphic-design card-one">
          <!-- Service-Overview-Inner-Container -->
          <div class="service-overview__inner-container">
            <h2 class="inner-container__title">Graphic Design</h2>
            <a href="#">
              <img
                src="/project-assets/icons/right-arrow.png"
                alt="right-arrow"
                class="inner-container__right-arrow"
              />
            </a>
          </div>
        </div>
        <div class="service-overview__photography card-one">
          <!-- Service-Overview-Inner-Container -->
          <div class="service-overview__inner-container">
            <h2 class="inner-container__title">Photography</h2>
            <a href="#">
              <img
                src="/project-assets/icons/right-arrow.png"
                alt="right-arrow"
                class="inner-container__right-arrow"
              />
            </a>
          </div>
        </div>
        <div class="service-overview__web-development card-one">
          <!-- Service-Overview-Inner-Container -->
          <div class="service-overview__inner-container">
            <h2 class="inner-container__title">Web Development</h2>
            <a href="#">
              <img
                src="/project-assets/icons/right-arrow.png"
                alt="right-arrow"
                class="inner-container__right-arrow"
              />
            </a>
          </div>
        </div>
        <div class="service-overview__videography card-one">
          <!-- Service-Overview-Inner-Container -->
          <div class="service-overview__inner-container">
            <h2 class="inner-container__title">Videography</h2>
            <a href="#">
              <img
                src="/project-assets/icons/right-arrow.png"
                alt="right-arrow"
                class="inner-container__right-arrow"
              />
            </a>
          </div>
        </div>
      </div>

      <!-- Products-&-Services-Section -->
    </main>

    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JavaScript -->
    <script src="/javascript/main.js"></script>
  </body>
</html>
